<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Paradoxo XX1</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #fdfdfd;
      perspective: 1200px;
    }

    .flip-container {
      width: 90vw;
      height: 90vh;
      max-width: 800px;
      max-height: 90vh;
      position: relative;
    }

    input[type="checkbox"] {
      display: none;
    }

    .flipper {
      width: 100%;
      height: 100%;
      transform-style: preserve-3d;
      transition: transform 0.8s ease;
      cursor: pointer;
      position: relative;
    }

    input[type="checkbox"]:checked + .flipper {
      transform: rotateY(180deg);
    }

    .front, .back {
      position: absolute;
      width: 100%;
      height: 100%;
      border-radius: 8px;
      box-shadow: 0 5px 20px rgba(0,0,0,0.3);
      background-size: contain;
      background-position: center;
      background-repeat: no-repeat;
      backface-visibility: hidden;
    }

    .front {
      background-image: url('p1.jpg');
    }

    .back {
      transform: rotateY(180deg);
      background-image: url('p2.jpg');
    }
  </style>
</head>
<body>

  <label class="flip-container">
    <input type="checkbox">
    <div class="flipper">
      <div class="front"></div>
      <div class="back"></div>
    </div>
  </label>

</body>
</html>
