<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Folha de Sala - FlipBook</title>
  <style>
    body {
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #fdfdfd;
    }

    #flipbook {
      width: 90%;
      max-width: 600px;
      height: 90%;
      max-height: 800px;
      perspective: 1000px;
    }

    .pagina {
      width: 100%;
      height: 100%;
      background-size: contain;
      background-repeat: no-repeat;
      background-position: center;
      box-shadow: 0 5px 15px rgba(0,0,0,0.2);
      border-radius: 8px;
    }
  </style>
</head>
<body>

  <div id="flipbook">
    <div class="pagina" style="background-image: url('p1.jpg')"></div>
    <div class="pagina" style="background-image: url('p2.jpg')"></div>
  </div>

  <!-- Aqui adiciona o teu JS FlipBook -->
  <script src="flipbook.js"></script>

  <script>
    // Inicializa o FlipBook
    window.addEventListener("DOMContentLoaded", () => {
      new FlipBook("flipbook", {
        arrowKeys: true,  // Permite usar setas
        canClose: false,  // Sem capa fech√°vel
        initialActivePage: 0
      });
    });
  </script>

</body>
</html>
