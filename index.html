<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Flip Básico</title>
  <style>
    body {
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: #fdfdfd;
      perspective: 1000px; /* necessário para 3D flip */
    }

    .flip-container {
      width: 300px;
      max-width: 90%;
      height: 400px;
      position: relative;
    }

    input[type="checkbox"] {
      display: none;
    }

    .flipper {
      width: 100%;
      height: 100%;
      position: relative;
      transform-style: preserve-3d;
      transition: transform 0.6s ease;
      cursor: pointer;
    }

    /* Se checked, vira */
    input[type="checkbox"]:checked + .flipper {
      transform: rotateY(180deg);
    }

    .front, .back {
      position: absolute;
      width: 100%;
      height: 100%;
      backface-visibility: hidden;
      border-radius: 8px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.2);
      background-size: contain;
      background-position: center;
      background-repeat: no-repeat;
    }

    .front {
      background-image: url('p1.jpg');
    }

    .back {
      transform: rotateY(180deg);
      background-image: url('p2.jpg');
    }
  </style>
</head>
<body>

  <label class="flip-container">
    <input type="checkbox">
    <div class="flipper">
      <div class="front"></div>
      <div class="back"></div>
    </div>
  </label>

</body>
</html>
